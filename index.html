<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <h1>MINESWEEPER</h1>
    <div class="info">
        <h2><span class="lives"></span><span class="face" onclick="resetBoard(resetSize,resetMines)"></span>
        </h2>
    </div>
    <div class="addons">
        <button onclick="onSafeClick()">Safe Clicks left: <span>3</span></button>
        <span class="hint hint1" onclick="useHint(this)"><img src="img/lightoff.png"></span>
        <span class="hint hint2" onclick="useHint(this)"><img src="img/lightoff.png"></span>
        <span class="hint hint3" onclick="useHint(this)"><img src="img/lightoff.png"></span>
        <button class="megahint" onclick="callMegaHint(this)">Mega Hint</button>
    </div>

    <button onclick="resetBoard(4, 2)">Beginner</button>
    <button onclick="resetBoard(8, 14)">Intermediate</button>
    <button onclick="resetBoard(12, 32)">Expert</button>

    <table>
        <tbody class="board"></tbody>
    </table>
    <button class="lightmode" onclick="bgcMode()">lightmode</button>
    <div class="modal">
        <h2 class="user-msg"></h2>
        <button onclick="resetBoard(resetSize,resetMines)">PLAY AGAIN</button>
    </div>
    <!-- <button onclick="resetBoard(4, 2)">RESET</button> -->
    <footer>Elad Millar</footer>
    <script src="js/util.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
